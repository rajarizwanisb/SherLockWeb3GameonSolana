# Workflow for deploying a Vite React app to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch that will trigger the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment
    
    # Environment variables for the deployment
    env:
      VITE_BASE_URL: /SherLockWeb3GameonSolana/ # Set the correct base URL for your project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install  # This will install all packages listed in your package.json

      - name: Build project
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3 # Use the peaceiris action for deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use the default token provided by GitHub Actions
          publish_dir: ./dist # Specify the directory to publish (the 'dist' folder created by the build command)
          publish_branch: gh-pages # This creates and pushes the content to a 'gh-pages' branch