# Workflow for deploying a Vite React app to GitHub Pages
name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow whenever a commit is pushed to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment to run the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code from your repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Use Node.js version 18, which is compatible with most modern tools

      - name: Install dependencies
        run: npm install  # Install all project dependencies from package.json

      - name: Build project
        run: npm run build # Run the build command to create the static 'dist' folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Use the peaceiris action for deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use the default token provided by GitHub Actions
          publish_dir: ./dist # Specify the directory to publish (the 'dist' folder created by the build command)
          publish_branch: gh-pages # This creates and pushes the content to a 'gh-pages' branch